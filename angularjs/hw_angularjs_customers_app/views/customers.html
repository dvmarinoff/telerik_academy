<div class="main-content" ng-controller="CustomersCtrl">
			

			<div class="row">
				<h1>Customers Application</h1>
			</div>		
			<div class="row input-form">
				<label for="filter">Filter:</label>
				<input type="text" id="filter" ng-model="query">
			</div>
				<table class="customers-table">
					<thead>
						<tr>
							<th><a href="" ng-click="customerProp = 'lastname';">Name</a></th>
							<th><a href="" ng-click="customerProp = 'city';">City</a></th>
							<th><a href="" ng-click="customerProp = 'orderTotal';">Order Total</a></th>
							<th><a href="" ng-click="customerProp = 'joined';">Joined</a></th>
							<th>Orders</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="customer in customers | filter:query | orderBy:customerProp">
							<td>{{ customer.lastname }}, {{customer.firstname}}</td>
							<td>{{ customer.city }}</td>
							<td>{{ customer.orderTotal |  currency:"USD$" }}</td>
							<td>{{ customer.joined | date:'mediumDate' }}</td>
							<td>{{ customer.orders }}</td>
						</tr>
					</tbody>
				</table>
				
				<div class="row" class="note">
					<p>Total Customers: {{ customers.length}}</p>
					<p>Version 0.0.1</p>
				</div>
</div>
